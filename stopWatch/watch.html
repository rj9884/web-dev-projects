<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div class="stopWatch">
        <div class="display">
            00 : 00 : 00
        </div>
    </div>
    <div class="btn">
        <button style="--clr:rgb(240, 14, 14);" class="stop-btn">Stop</button>
        <button style="--clr:rgb(20, 238, 75);" class="start-btn">Start</button>
        <button style="--clr:rgb(19, 16, 245);" class="reset-btn">Reset</button>
    </div>
    <script src="watch.js"></script>
</body>
</html>
